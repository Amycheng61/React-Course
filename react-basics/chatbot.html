<!doctype html>
<html>
  <head>
    <title>chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .send-button {
        margin-left: 10px;
        background-color: rgb(25, 135, 84);
        color: white;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        margin-left: 10px;
        border-radius: 10px;
        font-size: 15px;
      }
      .text-box {
        padding: 12px, 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
        height: 30px;
      }
      .text-box-container {
        display: flex;
        margin-bottom: 60px;
      }
      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display:flex;
        flex-direction: column;
      }

      .robot-message {
        display: flex;
        align-items: start;
      }
      .user-message {
        display: flex;
        justify-content: end;

        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        display: flex;
        align-items: start;
      }
      .message-content {
        max-width: 70%;
        padding: 15px 20px;
        border-radius: 10px;
        background-color: rgb(238, 238, 238);
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
      }

      .message-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }

      .chat-messages-container {
        flex-grow: 1;
        padding: 20px;
        overflow-y: scroll;
        margin-top: 20px;
        scrollbar-width: none;
      }
    </style>
  </head>

  <body>
    <div class="js-container"></div>
    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function sendMessage() {
          if (inputText.trim() === "") {
            return;
          }
          const response = Chatbot.getResponse(inputText);
          console.log(response);
          setChatMessages([
            ...chatMessages,
            { message: inputText, sender: "user", id: crypto.randomUUID() },
            { message: response, sender: "robot", id: crypto.randomUUID() },
          ]);
          setInputText("");
        }

        return (
          <div className="text-box-container">
            <input
              placeholder="Send a message to chatbot"
            
              onChange={saveInputText}
              value={inputText}
              className="text-box"
            />
            <button onClick={sendMessage} className="send-button">
              Send
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        //const {message,sender} = props;

        return (
          <div
            className={sender === "robot" ? "robot-message" : "user-message"}
          >
            {sender === "robot" && <img src="robot.png" className="message-avatar" />}
            <div className="message-content">{message}</div>
            {sender === "user" && <img src="user.png"  className="message-avatar" />}
          </div>
        );
      }

      function ChatMessageComponent({ chatMessages, setChatMessages }) {
        const chatMessagesref=React.createRef(null);
        React.useEffect(() => {
          const chatMessagesContainer = chatMessagesref.current;
         if(chatMessagesContainer){
          chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
         }
        }, [chatMessages]);

        return (
          <div className="chat-messages-container" ref={chatMessagesref}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          { message: "hello, what can I help you? ", sender: "robot", id: "1" },
        ]);

        return (
          <div className="app-container">
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessageComponent
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      function LoginForm() {
        return (
          <>
            <p>Hello,welcome to my website</p>
            <div>
              <input width="50" placeholder="Email" />
            </div>
            <div>
              <input width="50" placeholder="Password" />
            </div>
            <div>
              <button>Login</button>
              <button>Sign up</button>
            </div>
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
